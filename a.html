<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Looking Glass </title>
    <link rel='shortcut icon' href='https://static.yiy.tw/media/logo/Yi_logo.png'>
    <script src='https://www.recaptcha.net/recaptcha/api.js' async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/alphardex/aqua.css/dist/aqua.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body,
        html {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f3f3f3;
        }

        img {
            width: 70px;
            text-align: center;
            margin: auto;
            vertical-align: middle;
        }

        h1 {
            font-weight: 70px;
            vertical-align: middle;
        }

        pre {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <table style="width:auto;margin:auto;">
        <tr>
            <td>
                <h1>Looking Glass </h1>
                <form name="lg_form">
                    IP: <input type='text' name='IP' placeholder='IP'><br><br>
                    Action: <select name="Action" placeholder="Action" required>
                        <option value="ping">ping</option>
                        <option value="traceroute">traceroute</option>
                        <option value="mtr">mtr</option>
                        <option value="bgpsummary">bgpsummary</option>
                        <option value="routev4">routev4</option>
                        <option value="routev6">routev6</option>
                    </select><br>
                    <!--
                    <br> Router: <select name="router" required>
                        <option value="jp-router">jp-router</option>
                        <option value="us-router">us-router</option>
                        <option value="eu-router">eu-router</option>
                    </select>
                    
                    <br>
                    <div class='captcha_wrapper'>
                        <div class='g-recaptcha' data-sitekey=6LdkGd8UAAAAAM2gOhnVwf64D2arRTf0OXI6tNSy>
                        </div>
                    </div>
                    -->
                    <br>
                    <button>Start!</button>
                </form>
                <script>
                    $('button').click(function (e) {
                        e.preventDefault();
                        var formData = {
                            'IP': $('input[name=IP]').val(),
                            'Action': $('select[name=Action]').val(),
                        };
                        $.ajax({
                            url: 'http://10.121.211.254:32991/',
                            data: formData,
                            processData: true,
                            type: "POST",
                            encode: true,
                            success: function (data) {
                                console.log(data);
                            }, error: function (data) {
                                alert('An error occurred');
                            }
                        })
                    });
                </script>
                <pre>
                    <!-- 1 -->
                </pre>
            </td>
        </tr>
    </table>

</html>
